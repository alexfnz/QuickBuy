<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

<div class=" text-center">
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Login do Cliente</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control mb-2" id="inputEmail" placeholder="nome@exemplo.com"
               [ngClass] ="{
                'is-invalid' :email.invalid && (email.dirty || email.touched),
                'is-valid' :email.valid && (email.dirty || email.touched)
               }" [(ngModel)]="usuario.email" #email="ngModel" email required>
        <label for="floatingInput">Informe o email</label>
      </div>

      <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
          Email é obrigatório
        </div>
        <div *ngIf="email.errors.email">
          Email com formato incorreto
        </div>
      </div>

      <div class="form-floating">
        <input type="password" name="senha" class="form-control" id="inputSenha" placeholder="Senha" required [(ngModel)]="usuario.senha"
               [ngClass] ="{
                'is-invalid' :senha.invalid && (senha.dirty || senha.touched),
                'is-valid' :senha.valid && (senha.dirty || senha.touched)
               }" senha #senha="ngModel">
        <label for="floatingPassword">Informe a senha</label>
      </div>

      <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
        <div *ngIf="senha.errors.required">
          Senha é obrigatória
        </div>
        
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
        Entrar
      </button>

      <div>Novo por aqui? <a [routerLink]='["/novo-usuario"]' >Cadastre-se</a></div>

      <div class="alert alert-danger mb-2" *ngIf="mensagem">
        {{mensagem}}
      </div>

      <p class="mt-5 mb-3 text-muted">&copy; 2023–2023</p>
    </form>
  </main>
</div>
