  <main class="form-signin">
    <form>
      <!--<img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
      <h1 class="h3 mb-3 fw-normal">Login do Cliente</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control mb-2" id="inputEmail" placeholder="nome@exemplo.com"
               [ngClass] ="{
                'is-invalid' :email.invalid && (email.dirty || email.touched),
                'is-valid' :email.valid && (email.dirty || email.touched)
               }" [(ngModel)]="usuario.email" #email="ngModel" email required>
        <label for="floatingInput">Informe o email</label>
      </div>

      <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
          Email é obrigatório
        </div>
        <div *ngIf="email.errors.email">
          Email com formato incorreto
        </div>
      </div>

      <div class="form-floating">
        <input type="password" name="senha" class="form-control" id="inputSenha" placeholder="Senha" required [(ngModel)]="usuario.senha"
               [ngClass] ="{
                'is-invalid' :senha.invalid && (senha.dirty || senha.touched),
                'is-valid' :senha.valid && (senha.dirty || senha.touched)
               }" senha #senha="ngModel">
        <label for="floatingPassword">Informe a senha</label>
      </div>

      <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
        <div *ngIf="senha.errors.required">
          Senha é obrigatória
        </div>
        
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023–2023</p>
    </form>
  </main>
</div>
